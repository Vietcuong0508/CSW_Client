<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"></script>
</head>
<body>
<button class="btn btn-primary m-3"><a href="createUser" style="color: azure">Create New</a></button>
<table class="table table-dark table-striped-columns col-md-10 text-center">
    <thead>
    <tr class="row">
        <th class="col-md-3"> Name</th>
        <th class="col-md-3"> Email</th>
        <th class="col-md-3"> Phone</th>
        <th class="col-md-3"> Action</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${list}" class="row">
        <td class="col-md-3"><span th:text="${user.name}"></span></td>
        <td class="col-md-3"><span th:text="${user.email}"></span></td>
        <td class="col-md-3"><span th:text="${user.phone}"></span></td>
        <td class="col-md-3 align-item-center">
            <button type="button" class="btn btn-success"><a style="color: azure" th:href="@{/detail?id={id} (id=${user.id})}">Detail</a></button>
            <button type="button" class="btn btn-primary"><a style="color: azure" th:href="@{/edit?id={id} (id=${user.id})}">Edit</a></button>
            <button type="button" class="btn btn-danger"><a style="color: azure" th:href="@{/deleteUser?id={id} (id=${user.id})}">Delete</a></button>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
